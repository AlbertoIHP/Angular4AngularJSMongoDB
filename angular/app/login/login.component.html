<div class="container "  >
<form (ngSubmit)="f.form.valid && login()" #f="ngForm" >

			<div class="row">
				<div class="input-field col s12">
					<input [myHighlight]="color"  name="email" [(ngModel)]="iniciosesion.email" #email="ngModel" id="email" type="email" class="validate" [attr.data-tooltip]="tooltipText" >
					<label for="email">Correo</label>
				</div>
			</div>


			<div class="row">
				<div class="input-field col s12">
					<input [myHighlight]="color"  name="password" [(ngModel)]="iniciosesion.password" #password="ngModel" id="password" type="password" class="validate" [attr.data-tooltip]="tooltipText">
					<label for="password">Contraseña</label>
				</div>
			</div>


		<div class="row">

			<div class="col s12">
			<button class="btn waves-effect waves-light mibotonsito" type="submit" name="action">Iniciar Sesion
					<i class="material-icons right">send</i>
				</button>
			</div>
		</div>
</form>

		<div class="row">
			<div class="col s12">
			<button class="btn waves-effect waves-light mibotonsito" (click)="openModal()">Registrarme
					<i class="material-icons right">send</i>
				</button>

			</div>
		</div>



</div>

	<!-- Modal Structure -->
	<div id="modal1" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">

		<form (ngSubmit)="c.form.valid && registrarUsuario()" #c="ngForm">
		  <div class="modal-content">


			<div class="row">

				<div class="input-field col s3">
					<input [myHighlight]="color"  name="username" [(ngModel)]="nuevoUsuario.name" #username="ngModel" id="username" type="text" class="validate" [attr.data-tooltip]="tooltipText">
					<label for="username">Nombre de usuario</label>
				</div>


				<div class="input-field col s3">
					<input [myHighlight]="color"  name="email" [(ngModel)]="nuevoUsuario.email" #email="ngModel" id="email" type="email" class="validate" [attr.data-tooltip]="tooltipText">
					<label for="email">Correo</label>
				</div>

				<div class="input-field col s3">
					<input [myHighlight]="color"  name="password" [(ngModel)]="nuevoUsuario.password" #password="ngModel" id="password" type="password" class="validate" [attr.data-tooltip]="tooltipText">
					<label for="password">Contraseña</label>
				</div>


				<div class="input-field col s3">
					<select [(ngModel)]="nuevoUsuario.profession" name="profession" materialize="material_select" [materializeSelectOptions]="professionOptions">
					  <option value="" disabled>Mi profesion</option>
					  <option *ngFor="let profession of professionOptions" [value]="profession.value">{{profession.name}}</option>
					</select>
					<label>Seleccione una profesion ({{nuevoUsuario.profession}})</label>



				</div>
			</div>


		  </div>


		  <div class="modal-footer">
			<a class="waves-effect waves-green red accent-1 btn-flat" (click)="closeModal()">Cerrar</a>
			<button class="btn waves-effect waves-green btn-flat" type="submit" name="action">Registrarme
					<i class="material-icons right">send</i>
				</button>
		  </div>


		</form>
	</div>
